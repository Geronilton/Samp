{% extends "base_login.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="conteiner">
        <div class="cadastro_form">
            <h2>Login</h2>
            {% if erro %}
            <p class="erro-msg">{{erro}}</p>
            {% endif %}
            <form method="post">
                {% csrf_token %}
            <p>Email: </br> <input type="email" name="email"></p>
            <p>Senha: </br> <input type="password" name="senha"></p>
        
                <input class="submit" type="submit" value="Login">
            </form>
            <div class="cadastros">
                <p><a href="{% url 'empresa_cadastro' %}" class="botao-link">Cadastrar empresa</a></p>
                <p><a href="{% url 'cadastro_user' %}" class="botao-link secundario">Sou cliente</a></p>
            </div>
        </div>
    </div>
{%endblock%}
