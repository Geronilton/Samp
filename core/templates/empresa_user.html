{% extends "base_form.html" %}
{% load static %}

{% block title %}
    formulario de Usuario empresa
{% endblock %}

{% block content %}
<div class="conteiner">
    <div class="cadastro_form">
        <h2>Cadastrar Usuário para a Empresa: {{ empresa.nome }}</h2>

    </form>
    </div>

{% endblock %}
